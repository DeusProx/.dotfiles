<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- User fonts reside in ~/.local/share/fonts -->

  <!-- Set preferred FiraCode Nerd Font Mono -->
  <alias>
    <family>serif</family>
    <prefer><family>FiraCode Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>FiraCode Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>FiraCode Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>FiraCode Nerd Font Mono</family></prefer>
  </alias>

</fontconfig>

