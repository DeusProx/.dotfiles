### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    allow_tearing = false
    resize_on_border = true

    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 10

    blur {
        # disable blur since we want to be able to read stuff through the semi-transparent terminal for now
        enabled = false

        # but keep full blur settings if we want to disable it at some point
        new_optimizations = true
        xray = true

        size = 2
        passes = 2

        # blur in popups look shitty
        # disable it
        popups = false
        popups_ignorealpha	= 1.0
    }
}

animations {
    # We do not like animations
    # We just want to be there
    enabled = false

    # Keep the defaults from the example config. We might want them later
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    vrr = 1 # variable refresh rate
    vfr = 1 # do not send frames when nothing happens

    # make sure stupid stuff is disabled
    disable_splash_rendering = true
    disable_hyprland_logo = true
    force_default_wallpaper = 0

    # dpms - display power management signaling
    # deactivates dpms when moving mouse or pressing key
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    # when starting a GUI application from terminal then hide
    enable_swallow = true
    swallow_regex = ^(a|A)lacritty$
    swallow_exception_regex	= ^$
}

xwayland {
    force_zero_scaling = true
}

debug {
    overlay = false # causes high cpu load if activated
    damage_blink = false # causes flashy areas on updates

    # we want logs!
    disable_logs = false
    disable_time = false
}

###############
### LAYOUTS ###
###############

# hyprpm add https://github.com/zakk4223/hyprWorkspaceLayouts
# hyprpm enable hyprWorkspaceLayouts
plugin {
    wslayout {
        default_layout = dwindle
    }
}

general {
  layout = workspacelayout
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    pseudotile = true
    preserve_split = true
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
    special_scale_factor = 0.8
    mfact = 0.55
    allow_small_split = true
    orientation = center
}

workspace = 1, layoutopt:wslayout-layout:master
workspace = 10, layoutopt:wslayout-layout:master

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 250 # default 600
    repeat_rate =   50 # default  25

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 2.5
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
$moveMod = SHIFT

# https://wiki.hyprland.org/Configuring/Binds/

# common
bind = $mainMod $moveMod, ESCAPE, exec, systemctl suspend
bind = $mainMod, ESCAPE, exit,             # [ESC]ape
bind = $mainMod, Q, killactive,            # [Q]uit
bind = $mainMod, V, togglefloating,        # [V]loating ;)
bind = $mainMod, P, pin,                   # [P]in
# bind = $mainMod, G, togglegroup            # [G]roup; Currently deactivated because we do not really use it

# applications
bind = $mainMod, SPACE, exec, $launcher    # "[SPACE]"-laucher
bind = $mainMod, T, exec, $terminal        # [T]erminal
bind = $mainMod, B, exec, $browser         # [B]roser

# handle dwindle layouts
# bind = $mainMod, P, pseudo,
bind = $mainMod, F, togglesplit,

# handle master layouts
bind = $mainMod, F, layoutmsg, swapwithmaster master

# notifications
bind = $mainMod, N, exec, swaync-client -t

# move focus (arrows)
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# move focus (vim)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# move window (arrows)
bind = $mainMod $moveMod, left,  movewindow, l
bind = $mainMod $moveMod, right, movewindow, r
bind = $mainMod $moveMod, up,    movewindow, u
bind = $mainMod $moveMod, down,  movewindow, d

# move window (vim)
bind = $mainMod $moveMod, H, movewindow, l
bind = $mainMod $moveMod, L, movewindow, r
bind = $mainMod $moveMod, K, movewindow, u
bind = $mainMod $moveMod, J, movewindow, d

# special workspace | scratchpad
bind = $mainMod, S, togglespecialworkspace, terminal
bind = $mainMod $moveMod, S, movetoworkspace, special:terminal
bind = $mainMod, I, togglespecialworkspace, incognito
bind = $mainMod $moveMod, I, movetoworkspace, special:incognito
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod $moveMod, M, movetoworkspace, special:music
bind = $mainMod, G, togglespecialworkspace, gaming
bind = $mainMod $moveMod, G, movetoworkspace, special:gaming
bind = $mainMod, C, togglespecialworkspace, communication
bind = $mainMod $moveMod, C, movetoworkspace, special:communication

# switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

binds {
  allow_workspace_cycles = true
}

# rotate through workspace (arrows); but control sucks
bind = $mainMod CONTROL, left,  workspace, e-1
bind = $mainMod CONTROL, right, workspace, e+1

# rotate through workspace (vim); but control sucks
bind = $mainMod CONTROL, h, workspace, e-1
bind = $mainMod CONTROL, l, workspace, e+1

# rotate workspaces (scroll)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# move to last workspace
bind = $mainMod, tab, workspace, previous

# move window to workspace
bind = $mainMod $moveMod, 1, movetoworkspace, 1
bind = $mainMod $moveMod, 2, movetoworkspace, 2
bind = $mainMod $moveMod, 3, movetoworkspace, 3
bind = $mainMod $moveMod, 4, movetoworkspace, 4
bind = $mainMod $moveMod, 5, movetoworkspace, 5
bind = $mainMod $moveMod, 6, movetoworkspace, 6
bind = $mainMod $moveMod, 7, movetoworkspace, 7
bind = $mainMod $moveMod, 8, movetoworkspace, 8
bind = $mainMod $moveMod, 9, movetoworkspace, 9
bind = $mainMod $moveMod, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# brightness control
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+

# volume control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # This currently does not work with my keyboard

# media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = $mainMod, XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

#screenshots
env = HYPRSHOT_DIR,$HOME/screenshots

bind = , PRINT, exec, hyprshot -m output -m active
bind = $mainMod, PRINT, exec, hyprshot -m window -m active
bind = $mainMod $moveMod, PRINT, exec, hyprshot -m region

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppress_event maximize, match:class .*

# open xdg-desktop-portal stuff like file choosers as floating windows
windowrule = float on, match:class ^(xdg-desktop-portal-.*)$

# browsing workspace 1
workspace = 1, on-created-empty:$browser --profile-directory="Default"

# terminal scratchpad
workspace = special:terminal, on-created-empty:$terminal

# incognito browsing scratchpad
workspace = special:incognito, on-created-empty:$browser --incognito

# communication scratchpad
exec-once = [workspace special:communication silent] signal-desktop
exec-once = [workspace special:communication silent] thunderbird
exec-once = [workspace special:communication silent] discord

# music scratchpad
workspace = special:music, on-created-empty:gtk-launch Tidal
exec-once = [workspace special:music silent] gtk-launch Tidal

# gaming scratchpad
windowrule = workspace special:gaming silent, match:class ^([Ss]team)$
workspace = special:gaming, on-created-empty:steam
exec-once = [workspace special:gaming silent] steam

